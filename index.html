<html>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/jsx">
      const app = document.getElementById('app');
      function Header({title}) {
        return (
            <h1>{title ? title : "Replace me in \`title\` attribute"}</h1>
          )
      }
      
      function HomePage() {
        const names = ['Mark Hamill', 'Carrie Fisher', 'Harrison Ford']
        const [likes, setLikes] = React.useState(parseInt(window.localStorage.getItem('likes')) || 0);
      
        function handleLikeClick() {
          const newLikes = likes + 1
          setLikes(newLikes);
          window.localStorage.setItem("likes", newLikes)
        }

        function handleDislikeClick() {
          const newLikes = likes - 1
          setLikes(newLikes);
          window.localStorage.setItem("likes", newLikes)
        }
      
        return (
          <div className="Home">
            {/* Component with Props */}
            <Header title="Star Wars Actors" />
            
            {/* List of Names */}
            <ul>
              {names.map((name) => (
                <li key={name}>{name}</li>
              ))}
            </ul>
            
            {/* Like Button */}
            <p>Likes: {likes} </p>
            <button onClick={handleLikeClick}>Like</button>
            <button onClick={handleDislikeClick}>Dislike</button>
          </div>
        )
      }
      
      const root = ReactDOM.createRoot(app);
      root.render(<HomePage />)
    </script>
  </body>
</html>
